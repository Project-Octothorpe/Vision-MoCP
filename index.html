<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Vision MoCP</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

	<div class="slideshow-container">
		<div class="mySlides">
		  	<div class="siskind w3-display-container w3-animate-opacity w3-text-white" style="overflow: hidden">
		  		<div class="animate-top" id="slideText">
		 			<div class="row">
						<h1><h1-black>
							<br><strong>Welcome</strong>
							<br>to the 
							<br><strong>MoCP</strong> collection.
						</h1-black></h1> 
					</div>
					<div class="row" style="margin-top: 150px">
						<h4><h1-black>
							<br>Let's find
							<br>photographs
							<br>using
							<br><strong>machine learning</strong>
							<br>& <strong>computer vision</strong>.</h1-black>
						</h4>
						<br>
						<input 	class="btn btn-primary btn-sm" 
								type="button" 
								value="get started" 
								id="upload-image" 
								style="border:none"
								onclick="showSlides()">
						</input>
					</div>
				</div>
		    </div>
		</div>
		<div class="mySlides siskind" style="overflow: hidden">
			<div class="slideTwo slideContainerDiv animate-bottom" style="width: 100%">
				<div id="slideText">
					<div class="row" id="text-test" style="margin-top:100px">
						<h1>
						Upload your image here.
						</h1>
						<input class="btn btn-primary btn-sm"
								id="fileInput"
								type="file"
								name="fileField"
								type="button"
								value="choose image from computer: "
								style="border:none;">
						<br>
						<input 	class="btn btn-primary btn-sm"
								type="button"
								value="upload here"
								id="uploadImage"
								style="border:none;"
								onclick="">
						</input>
					</div>
				</div>
				<a class="next" onclick="showSlides(1)">&#10095;</a>
				<div id="uploaded"></div>
				<div id="results"></div>
			</div>
		</div>
		<div class="mySlides siskind" style="overflow: hidden">
			<div class="slideThree slideContainerDiv animate-slide">
						<input 	class="btn btn-primary btn-lg" 
								type="button" 
								style="background-color: gray"
								value="restart" 
								style="border:none"
								onclick="showSlides()">
						</input>
			</div>
		</div>
<!-- 		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  		<a class="next" onclick="plusSlides(1)">&#10095;</a> -->
	</div>


	<script type="text/javascript">

		var slideIndex = 0;

		var slides = document.getElementsByClassName("mySlides");
	    	for (i = 0; i < slides.length; i++) {
	        	slides[i].style.display = "none"; 
	        	console.log(slideIndex);
	    	}

		slides[0].style.display = "block";


		function showSlides() {
			console.log("showing slides");
			var previousSlide = slideIndex;
	    	slideIndex++;
	    	if (slideIndex >= slides.length) {
	    		console.log("restart");
	    		slideIndex = 0;
	    	} 
	    	console.log(slideIndex);
	    	slides[previousSlide].style.display = "none"; 
	    	slides[slideIndex].style.display = "block"; 
		}
	</script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
