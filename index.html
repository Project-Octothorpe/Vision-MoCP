<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Vision MoCP</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
	
</head>
<body>

	<div class="slideshow-container">
		<div class="mySlides">
		  	<div class="siskind w3-display-container w3-animate-opacity w3-text-white" style="overflow: hidden">
		  		<div class="animate-top" id="slideText">
		 			<div class="row">
						<h1><h1-black>
							<br><strong>Welcome</strong>
							<br>to the 
							<br><strong>MoCP</strong> collection.
						</h1-black></h1> 
					</div>
					<div class="row" style="margin-top: 150px">
						<h4><h1-black>
							<br>Let's find
							<br>photographs
							<br>using
							<br><strong>machine learning</strong>
							<br>& <strong>computer vision</strong>.</h1-black>
						</h4>
						<br>
						<input 	class="btn btn-primary btn-lg" 
								type="button" 
								value="get started" 
								id="upload-image" 
								style="border:none"
								onclick="showSlides()">
						</input>
					</div>
				</div>
		    </div>
		</div>
		<div class="mySlides siskind" style="overflow: hidden">
			<div class="slideTwo slideContainerDiv animate-bottom" style="width: 100%">
				<div id="slideText">
					<div class="row" id="text-test" style="margin-top:100px">
						<h1>
						Upload your image here.
						</h1>
						<br>
						<br>
						  <div class="fileUpload">
								<input id="fileInput" class="test" type='file'/>
						  </div>
						  <button class="btn btn-primary btn-lg" id="slideFile" type="button" value="click" onclick="chooseFile();">choose file</button>
					</div>
				</div>
			</div>
		</div>
		<div class="mySlides skiskind" style="overflow:hidden">
			<div class="uploaded animate-slide">
				<img onload="showSlides();" id="myImg" src="#" alt="Your Image" />
					<h3 style="margin:0px">
						<div id="loader">
							<h1>This is a loader</h1>		
						</div>
						<div onload="resultsTimer()" id="results" class="results animate-top-results" style="display:none">
							<a class="next" onclick="showSlides()">&#10095;</a>
						</div>
					</h3>
			</div>
		</div>
		<div class="mySlides uploaded" style="overflow:hidden">
			<div class="received animate-slide">
				<div class="col-6 col-md-4">
					<input type="text" id="hashtag">Awesome! Give it a hashtag!</input>
					<button id ="submit">Submit</button>
						<a class="next" onclick="showSlides()">&#10095;</a>
			</div>
		</div>
		<div class="mySlides received" style="overflow: hidden">
			<div class="slideThree slideContainerDiv animate-slide">
				<div class="slideText">
					<h1>
						This is where the tag info will go. 
					</h1>
						<input 	class="btn btn-primary btn-lg" 
								type="button" 
								style="background-color: gray"
								value="restart" 
								style="border:none"
								onclick="showSlides()">
						</input>
				</div>
			</div>
		</div>
	</div>  


	<script type="text/javascript">

	// Javascript for the slideshow
		var slideIndex = 0;

		var slides = document.getElementsByClassName("mySlides");
	    for (i = 0; i < slides.length; i++) {
	        slides[i].style.display = "none"; 
	        console.log(slideIndex);
	    }

		slides[0].style.display = "block";


		function showSlides() {
			console.log("showing slides");
			var previousSlide = slideIndex;
	    	slideIndex++;
	    	if (slideIndex >= slides.length) {
	    		console.log("restart");
	    		slideIndex = 0;
	    	} 
	    	console.log(slideIndex);
	    	slides[previousSlide].style.display = "none"; 
	    	slides[slideIndex].style.display = "block"; 
		}


	$("#loader").on('load', function(){
		console.log("timer for loading screen is working");
    	function resultsTimer() {
    		$("#loader").hide();
    		$("#results").fadeIn(100);
    	}
    	setTimeout(resultsTimer, 3000);
	});
  





	</script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
